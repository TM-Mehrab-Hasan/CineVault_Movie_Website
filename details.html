<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="index.html" class="logo">MovieSaviour</a>

            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburger"></span>
            </button>

<nav>
                <ul>
                    <li><a href="#" class="category-link active" data-category="all">All</a></li>
                    <li class="dropdown">
                        <a href="#" class="category-link" data-category="movie">Movies</a>
                        <div class="dropdown-content">
                            <a href="#" class="category-link" data-category="Bollywood">Bollywood</a>
                            <a href="#" class="category-link" data-category="Hollywood">Hollywood</a>
                            <a href="#" class="category-link" data-category="South Indian">South Indian</a>
                            <a href="#" class="category-link" data-category="Korean Movie">Korean</a>
                            <a href="#" class="category-link" data-category="Bangla">Bangla</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="category-link" data-category="drama">Dramas</a>
                        <div class="dropdown-content">
                            <a href="#" class="category-link" data-category="Chinese Drama">Chinese Drama</a>
                            <a href="#" class="category-link" data-category="Korean Drama">Korean Drama</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="category-link" data-category="anime">Anime</a>
                        <div class="dropdown-content">
                            <a href="#" class="category-link" data-category="Japanese">Japanese</a>
                            <a href="#" class="category-link" data-category="Chinese">Chinese</a>
                        </div>
                    </li>
                    <!-- UPDATED: Separate links for Software and Games -->
                    <li><a href="#" class="category-link" data-category="software">Software</a></li>
                    <li class="dropdown">
                        <a href="#" class="category-link" data-category="game">Game</a>
                        <div class="dropdown-content">
                            <a href="#" class="category-link" data-category="Racing">Racing</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" id="details-container">
        </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 MovieSaviour. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/videos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Mobile Nav Logic ---
            const navToggle = document.querySelector('.nav-toggle');
            const mainNav = document.querySelector('nav');
            if (navToggle && mainNav) {
                navToggle.addEventListener('click', () => {
                    mainNav.classList.toggle('active');
                    navToggle.classList.toggle('active');
                });
            }

            // --- Details Page Logic ---
            const detailsContainer = document.getElementById('details-container');
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('id');
            const apiKey = '60f2fb19';

            const localVideoData = videos.find(v => v.id === videoId);

            if (localVideoData && localVideoData.imdb_id) {
                fetch(`https://www.omdbapi.com/?i=${localVideoData.imdb_id}&apikey=${apiKey}`)
                    .then(response => response.json())
                    .then(apiData => {
                        if (apiData.Response === "True") {
                            document.title = apiData.Title;
                            let contentHtml = `
                                <div class="details-header">
                                    <img src="${apiData.Poster}" alt="${apiData.Title}" class="details-thumbnail">
                                    <div class="details-info">
                                        <h1>${apiData.Title}</h1>
                                        <p><strong>Year:</strong> ${apiData.Year} | <strong>Rated:</strong> ${apiData.Rated} | <strong>Runtime:</strong> ${apiData.Runtime}</p>
                                        <p><strong>Genre:</strong> ${apiData.Genre}</p>
                                        <p><strong>IMDb Rating:</strong> ‚≠ê ${apiData.imdbRating}</p>
                                        <hr>
                                        <h3>Plot</h3>
                                        <p>${apiData.Plot}</p>
                                        <p><strong>Actors:</strong> ${apiData.Actors}</p>
                                        <p><strong>Director:</strong> ${apiData.Director}</p>
                                        <p><strong>Writer:</strong> ${apiData.Writer}</p>
                                    </div>
                                </div>
                            `;
                            
                            if (localVideoData.google_drive_id) {
                                contentHtml += `<a href="video.html?drive_id=${localVideoData.google_drive_id}" class="watch-now-button">Watch Now</a>`;
                            } else if (localVideoData.seasons) {
                                localVideoData.seasons.forEach(season => {
                                    contentHtml += `<h2 class="season-title">${season.season_title}</h2><table class="episodes-table"><tbody>`;
                                    season.episodes.forEach((episode, index) => {
                                        contentHtml += `
                                            <tr>
                                                <td>Episode ${index + 1}</td>
                                                <td>${episode.title}</td>
                                                <td><a href="video.html?series_id=${localVideoData.id}&drive_id=${episode.google_drive_id}">Watch</a></td>
                                            </tr>`;
                                    });
                                    contentHtml += `</tbody></table>`;
                                });
                            }
                            detailsContainer.innerHTML = contentHtml;
                        } else {
                            detailsContainer.innerHTML = `<h1>Error: ${apiData.Error}</h1>`;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching API data:', error);
                        detailsContainer.innerHTML = '<h1>Could not fetch movie details.</h1>';
                    });
            } else {
                detailsContainer.innerHTML = '<h1>Content not found in local data.</h1>';
            }
        });
    </script>
</body>
</html>

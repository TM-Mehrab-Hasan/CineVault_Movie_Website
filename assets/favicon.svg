<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e50914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8070f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb300;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#1a1f26" stroke="url(#iconGradient)" stroke-width="3"/>
  
  <!-- Vault body -->
  <rect x="16" y="20" width="32" height="24" rx="4" fill="url(#iconGradient)"/>
  
  <!-- Vault door -->
  <rect x="18" y="22" width="28" height="20" rx="2" fill="#101418" stroke="#333" stroke-width="1"/>
  
  <!-- Combination dial -->
  <circle cx="32" cy="32" r="8" fill="url(#iconAccent)" stroke="#cc9900" stroke-width="1"/>
  <circle cx="32" cy="32" r="4" fill="#1a1f26"/>
  <line x1="32" y1="28" x2="32" y2="24" stroke="#ffd700" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Film perforations -->
  <rect x="40" y="24" width="2" height="2" fill="#e50914"/>
  <rect x="40" y="28" width="2" height="2" fill="#e50914"/>
  <rect x="40" y="32" width="2" height="2" fill="#e50914"/>
  <rect x="40" y="36" width="2" height="2" fill="#e50914"/>
  
  <!-- Handle -->
  <rect x="42" y="30" width="4" height="4" rx="2" fill="url(#iconAccent)"/>
  
  <!-- Letter C and V -->
  <text x="20" y="18" font-family="'Bebas Neue', Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#iconGradient)">C</text>
  <text x="36" y="52" font-family="'Bebas Neue', Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#iconAccent)">V</text>
</svg>

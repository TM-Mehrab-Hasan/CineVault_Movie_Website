<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e50914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8070f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb300;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Vault/Safe Icon -->
  <g transform="translate(5, 8)">
    <!-- Main vault body -->
    <rect x="0" y="8" width="32" height="24" rx="4" fill="url(#logoGradient)" stroke="#b8070f" stroke-width="1"/>
    
    <!-- Vault door -->
    <rect x="2" y="10" width="28" height="20" rx="2" fill="#1a1f26" stroke="#333" stroke-width="1"/>
    
    <!-- Combination dial -->
    <circle cx="16" cy="20" r="6" fill="url(#accentGradient)" stroke="#cc9900" stroke-width="1"/>
    <circle cx="16" cy="20" r="3" fill="#1a1f26"/>
    <line x1="16" y1="17" x2="16" y2="14" stroke="#ffd700" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Film reel perforations -->
    <rect x="24" y="12" width="2" height="2" fill="#e50914"/>
    <rect x="24" y="16" width="2" height="2" fill="#e50914"/>
    <rect x="24" y="20" width="2" height="2" fill="#e50914"/>
    <rect x="24" y="24" width="2" height="2" fill="#e50914"/>
    
    <!-- Vault handle -->
    <rect x="28" y="18" width="4" height="4" rx="2" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(45, 0)">
    <!-- Cinema -->
    <text x="0" y="25" font-family="'Bebas Neue', 'Arial Black', sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)" filter="url(#glow)">CINEMA</text>
    
    <!-- Vault -->
    <text x="0" y="45" font-family="'Bebas Neue', 'Arial Black', sans-serif" font-size="18" font-weight="bold" fill="url(#accentGradient)" filter="url(#glow)">VAULT</text>
    
    <!-- Tagline -->
    <text x="85" y="35" font-family="'Inter', sans-serif" font-size="8" fill="#a9a9a9" font-style="italic">Your Cinema Universe</text>
  </g>
  
  <!-- Decorative film strip -->
  <g transform="translate(0, 52)">
    <rect x="0" y="0" width="200" height="4" fill="url(#logoGradient)" opacity="0.3"/>
    <rect x="10" y="1" width="2" height="2" fill="#ffd700" opacity="0.6"/>
    <rect x="20" y="1" width="2" height="2" fill="#ffd700" opacity="0.6"/>
    <rect x="30" y="1" width="2" height="2" fill="#ffd700" opacity="0.6"/>
    <rect x="40" y="1" width="2" height="2" fill="#ffd700" opacity="0.6"/>
    <rect x="50" y="1" width="2" height="2" fill="#ffd700" opacity="0.6"/>
  </g>
</svg>

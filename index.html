<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSaviour | All Your Movies, Dramas, Animes Are Here</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="index.html" class="logo">MovieSaviour</a>

            <!-- Wrapper for mobile-only icons -->
            <div class="mobile-icons">
                <button class="search-toggle-btn" aria-label="toggle search"><i class="fas fa-search"></i></button>
                <button class="nav-toggle" aria-label="toggle navigation">
                    <span class="hamburger"></span>
                </button>
            </div>

            <!-- Main Navigation -->
            <nav>
                <ul>
                    <li><a href="#" class="category-link active" data-category="all">All</a></li>
                    <li class="dropdown">
                        <a href="#" class="category-link" data-category="movie">Movies</a>
                        <div class="dropdown-content">
                            <a href="#" class="category-link" data-category="Bollywood">Bollywood</a>
                            <a href="#" class="category-link" data-category="Hollywood">Hollywood</a>
                            <a href="#" class="category-link" data-category="Chinese Movie">Chinese</a>
                            <a href="#" class="category-link" data-category="Korean Movie">Korean</a>
                            <a href="#" class="category-link" data-category="Japanese Movie">Japanese</a>
                            <a href="#" class="category-link" data-category="Bangla">Bangla</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="category-link" data-category="drama">Dramas</a>
                        <div class="dropdown-content">
                            <a href="#" class="category-link" data-category="Chinese Drama">Chinese Drama</a>
                            <a href="#" class="category-link" data-category="Korean Drama">Korean Drama</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="category-link" data-category="anime">Anime</a>
                        <div class="dropdown-content">
                            <a href="#" class="category-link" data-category="Japanese">Japanese</a>
                            <a href="#" class="category-link" data-category="Chinese">Chinese</a>
                        </div>
                    </li>
                    <li><a href="#" class="category-link" data-category="software">Software</a></li>
                    <li class="dropdown">
                        <a href="#" class="category-link" data-category="game">Game</a>
                        <div class="dropdown-content">
                            <a href="#" class="category-link" data-category="Racing">Racing</a>
                        </div>
                    </li>
                </ul>
            </nav>
            
            <!-- Search Container (now outside nav) -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for titles...">
            </div>
        </div>
    </header>

    <main class="container">
        <div id="homepage-content">
            <section class="category-row" id="movie-section">
                <h2 class="category-row-title">Movies</h2>
                <div class="video-grid" id="movie-grid"></div>
            </section>
            <section class="category-row" id="drama-section">
                <h2 class="category-row-title">Dramas</h2>
                <div class="video-grid" id="drama-grid"></div>
            </section>
            <section class="category-row" id="anime-section">
                <h2 class="category-row-title">Animes</h2>
                <div class="video-grid" id="anime-grid"></div>
            </section>
            <section class="category-row" id="software-section">
                <h2 class="category-row-title">Software</h2>
                <div class="video-grid" id="software-grid"></div>
            </section>
            <section class="category-row" id="game-section">
                <h2 class="category-row-title">Games</h2>
                <div class="video-grid" id="game-grid"></div>
            </section>
        </div>
        
        <div id="single-category-content" style="display: none;">
            <h2 id="category-title"></h2>
            <div id="loader"></div>
            <div class="video-grid" id="single-video-grid"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 MovieSaviour. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/videos.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
